<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#ff9a9e,#fad0c4);
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 { font-size: 40px; }
    button {
      padding: 15px 25px;
      font-size: 20px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    #yesBtn { background: #22c55e; color: white; }
    #noBtn {
      background: #ef4444;
      color: white;
      position: absolute;
    }
    img {
      width: 300px;
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? â¤ï¸</h1>

  <button id="yesBtn">Yes ğŸ’˜</button>
  <button id="noBtn">No ğŸ™ƒ</button>

  <div>
    <img id="meme" src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif"/>
  </div>

<script>
const noBtn = document.getElementById("noBtn");
const meme = document.getElementById("meme");

const memes = [
  "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif",
  "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif",
  "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
];

let memeIndex = 0;

function moveButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  memeIndex = (memeIndex + 1) % memes.length;
  meme.src = memes[memeIndex];
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

document.getElementById("yesBtn").addEventListener("click", () => {
  document.body.innerHTML = `
    <h1>YAYYYYY â¤ï¸ğŸ‰</h1>
    <h2>Screenshot this and send it to me ğŸ˜Œ</h2>
  `;
});
</script>

</body>
</html>
