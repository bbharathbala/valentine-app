<!DOCTYPE html>
<html>
<head>
  <title>Sudoku Trap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 5px; }
    #timer {
      font-size: 26px;
      color: #ff4d4d;
      margin-bottom: 15px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #555;
      width: 40px;
      height: 40px;
    }
    input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 18px;
      border: none;
      background: #222;
      color: white;
    }
    #finalMessage {
      font-size: 32px;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

<h1 id="title"></h1>
<h3>Solve this Sudoku in 60 seconds.</h3>
<div id="timer">60</div>

<table id="grid"></table>

<div id="finalMessage">
  You never had a choice.<br>
  You're stuck with me ‚ù§Ô∏è
</div>

<script>
// Detect mode
const params = new URLSearchParams(window.location.search);
const mode = params.get("mode");

const title = document.getElementById("title");
if (mode === "yes") {
  title.textContent = "Not So Easy üòè";
} else {
  title.textContent = "Are You Sure? üòå";
}

// Impossible Sudoku (duplicate 5 in row 1)
const puzzle = [
[5,5,0,0,7,0,0,0,0],
[6,0,0,1,9,5,0,0,0],
[0,9,8,0,0,0,0,6,0],
[8,0,0,0,6,0,0,0,3],
[4,0,0,8,0,3,0,0,1],
[7,0,0,0,2,0,0,0,6],
[0,6,0,0,0,0,2,8,0],
[0,0,0,4,1,9,0,0,5],
[0,0,0,0,8,0,0,7,9]
];

const table = document.getElementById("grid");

for (let r=0; r<9; r++) {
  let row = table.insertRow();
  for (let c=0; c<9; c++) {
    let cell = row.insertCell();
    let input = document.createElement("input");
    if (puzzle[r][c] !== 0) {
      input.value = puzzle[r][c];
      input.disabled = true;
    }
    cell.appendChild(input);
  }
}

// Timer
let timeLeft = 60;
const timer = document.getElementById("timer");
const finalMessage = document.getElementById("finalMessage");

const countdown = setInterval(() => {
  timeLeft--;
  timer.textContent = timeLeft;

  if (timeLeft <= 0) {
    clearInterval(countdown);
    document.getElementById("grid").style.display = "none";
    timer.style.display = "none";
    finalMessage.style.display = "block";
  }
}, 1000);

// Disable back navigation
history.pushState(null, null, location.href);
window.onpopstate = function () {
  history.go(1);
};
</script>

</body>
</html>
