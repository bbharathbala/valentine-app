<!DOCTYPE html>
<html>
<head>
  <title>Sudoku Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #555;
      width: 40px;
      height: 40px;
    }
    input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 18px;
      border: none;
      background: #222;
      color: white;
    }
    #timer {
      font-size: 24px;
      margin-top: 10px;
      color: #ff4d4d;
    }
  </style>
</head>
<body>

<h1>You chose No ðŸ˜Œ</h1>
<h3>Solve this Sudoku in 60 seconds to confirm.</h3>

<div id="timer">60</div>

<table id="grid"></table>

<script>
// Intentionally impossible Sudoku (duplicate 5s in first row)
const puzzle = [
[5,5,0,0,7,0,0,0,0],
[6,0,0,1,9,5,0,0,0],
[0,9,8,0,0,0,0,6,0],
[8,0,0,0,6,0,0,0,3],
[4,0,0,8,0,3,0,0,1],
[7,0,0,0,2,0,0,0,6],
[0,6,0,0,0,0,2,8,0],
[0,0,0,4,1,9,0,0,5],
[0,0,0,0,8,0,0,7,9]
];

const table = document.getElementById("grid");

for (let r=0; r<9; r++) {
  let row = table.insertRow();
  for (let c=0; c<9; c++) {
    let cell = row.insertCell();
    let input = document.createElement("input");
    if (puzzle[r][c] !== 0) {
      input.value = puzzle[r][c];
      input.disabled = true;
    }
    cell.appendChild(input);
  }
}

// Countdown
let timeLeft = 60;
const timer = document.getElementById("timer");

const countdown = setInterval(() => {
  timeLeft--;
  timer.textContent = timeLeft;

  if (timeLeft <= 0) {
    clearInterval(countdown);
    window.location.href = "/yay.html";
  }
}, 1000);

// Disable back button
history.pushState(null, null, location.href);
window.onpopstate = function () {
  history.go(1);
};
</script>

</body>
</html>
